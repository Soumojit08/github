<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online shopping site for mobile india</title>
    <link rel="shortcut icon" href="./Images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <!-- starting of navbar of the site -->
      <header>
        <nav id="navbar">
          <div class="logo">
            <a href="#">
              <img src="./flipkart-logo.svg" alt="logo" />
            </a>
          </div>
          <div class="search">
            <i class="ri-search-line"></i>
            <input
              type="text"
              placeholder="Search for Products, Brands or more"
            />
          </div>
          <ul class="options">
            <button class="button">
              <i class="ri-account-circle-line"></i>
              <a href="#" class="link">Login</a>
              <i class="ri-arrow-down-s-line"></i>
            </button>
            <li>
              <i class="ri-shopping-cart-line"></i>
              <a href="#">Cart</a>
            </li>
            <li>
              <i class="ri-store-2-line"></i>
              <a href="#">Become a Seller</a>
            </li>

            <li>
              <i class="ri-more-2-fill"></i>
            </li>
          </ul>
        </nav>
      </header>
      <!-- End of the navbar section and starting of the itembox section-->
      <div class="item">
        <div class="itembox">
          <div class="items" id="item-1">
            <img src="./Images/grocery.webp" alt="" />
            Grocery
          </div>
          <div class="items" id="item-2">
            <img src="./Images/Mobiles.webp" alt="" />
            Mobiles
          </div>
          <div class="items" id="item-3">
            <img src="./Images/Fashion.webp" alt="" />
            Fashion
          </div>
          <div class="items" id="item-4">
            <img src="./Images/Electronics.webp" alt="" />
            Electronics
          </div>
          <div class="items" id="item-5">
            <img src="./Images/Home.webp" alt="" />
            Home & Furniture
          </div>
          <div class="items" id="item-6">
            <img src="./Images/Appliances.webp" alt="" />
            Appliances
          </div>
          <div class="items" id="item-7">
            <img src="./Images/Traavel.webp" alt="" />
            Travel
          </div>
          <div class="items" id="item-8">
            <img src="./Images/Toys.webp" alt="" />
            Beauty, Toys & More
          </div>
          <div class="items" id="item-9">
            <img src="./Images/Two wheelers.webp" alt="" />
            Two Wheelers
          </div>
        </div>
      </div>
      <!-- End of the itembox section and starting for image coursel  -->
      <div class="hero">
        <div class="hero-image">
          <img src="./Images/New year.webp" alt="" id="img1" />
          <button type="submit" class="btn-right">
            <i class="ri-arrow-right-s-line"></i>
          </button>
          <button type="submit" class="btn-left">
            <i class="ri-arrow-left-s-line"></i>
          </button>
        </div>
      </div>
      <div class="hero-offer">
        <div class="offer">
          <img src="./Images/bank offer.webp" alt="" />
        </div>
      </div>
      <!-- End of the offer and hero section then it comes to mobile sections -->
      <div class="mobile-sec">
        <div class="mobiles">
          <div id="mob-head">
            <h3>Best Mobiles</h3>
            <i class="ri-arrow-right-s-line"></i>
          </div>
          <div class="mob-var">
            <div class="phones" id="phone-1">
              <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fm.economictimes.com%2Ftop-trending-products%2Fmobile-phones%2F6-latest-mobile-phones-with-12gb-ram-in-india-in-2023-starting-at-rs-29999%2Farticleshow%2F98897903.cms&psig=AOvVaw0Lc3Siwd4rSleTIYf0MUdu&ust=1702484363553000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCNj1htimioMDFQAAAAAdAAAAABAH" alt="">
            </div>
            <div class="phones" id="phone-2">
              <img src="./Images/Samsung S22.png" alt="">
            </div>
            <div class="phones" id="phone-3">
              <img src="./Images/Oppon Reno 10.png" alt="">
            </div>
            <div class="phones" id="phone-4">
              <img src="/Images/Redmi Note 12 Pro.png" alt="">
            </div>
            <div class="phones" id="phone-5">
              <img src="./Images/Vivo T2X.png" alt="">
            </div>
            <div class="phones" id="phone-6">
              <img src="./Images/Realme 11 Pro.png" alt="">
            </div>
            <button type="submit" class="btn-right">
              <i class="ri-arrow-right-s-line"></i>
            </button>
          </div>
        </div>
        <div class="watch"></div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
