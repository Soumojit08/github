<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online shopping site for mobile india</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <!-- starting of navbar of the site -->
      <header>
        <nav id="navbar">
          <div class="logo">
            <a href="#">
              <img src="flipkart-logo.svg" alt="logo" />
            </a>
          </div>
          <div class="search">
            <i class="ri-search-line"></i>
            <input
              type="text"
              placeholder="Search for Products, Brands or more"
            />
          </div>
          <ul class="options">
            <button class="button">
              <i class="ri-account-circle-line"></i>
              <a href="#" class="link">Login</a>
              <i class="ri-arrow-down-s-line"></i>
            </button>
            <li>
              <i class="ri-shopping-cart-line"></i>
              <a href="#">Cart</a>
            </li>
            <li>
              <i class="ri-store-2-line"></i>
              <a href="#">Become a Seller</a>
            </li>

            <li>
              <i class="ri-more-2-fill"></i>
            </li>
          </ul>
        </nav>
      </header>
      <!-- End of the navbar section and starting of the itembox section-->
      <div class="item">
        <div class="itembox">
          <div class="items" id="item-1">
            <img src="grocery.webp" alt="">
            Grocery</div>
          <div class="items" id="item-2">
            <img src="Mobiles.webp" alt="">
            Mobiles</div>
          <div class="items" id="item-3">
            <img src="Fashion.webp" alt="">
            Fashion</div>
          <div class="items" id="item-4">
            <img src="Electronics.webp" alt="">
            Electronics</div>
          <div class="items" id="item-5">
            <img src="Home.webp" alt="">
            Home & Furniture</div>
          <div class="items" id="item-6">
            <img src="Appliances.webp" alt="">
            Appliances</div>
          <div class="items" id="item-7">
            <img src="Traavel.webp" alt="">
            Travel</div>
          <div class="items" id="item-8">
            <img src="Toys.webp" alt="">
            Beauty, Toys & More</div>
          <div class="items" id="item-9">
            <img src="Two wheelers.webp" alt="">
            Two Wheelers</div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
